<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ander 4 Eber - Comic 1</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #comic {
      position: relative;
      height: auto;
    }
    #mainImage {
      max-width: 90%;
      margin: 20px 0;
      box-shadow: 0 0 10px #000;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }
    .nav-buttons {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button:hover {
      background-color: #444;
    }
    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .thumbnails img {
      width: 80px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid #111;
      transition: transform 0.2s;
    }
    .thumbnails img:hover {
      transform: scale(1.1);
    }
    .thumbnails img.active {
      border-color: #f00;
    }
  </style>
</head>
<body>
  <h1>Ander 4 Eber - Comic 1</h1>

  <div id="comic">
    <img id="mainImage" src="torneo de luchitas 2006/00.jpg" alt="Página 00">
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">Anterior</button>
    <button onclick="nextPage()">Siguiente</button>
  </div>

  <div class="thumbnails" id="thumbs"></div>

  <script>
    const totalPages = 30; // del 00 al 29
    let currentPage = 0;

    const mainImage = document.getElementById('mainImage');
    const thumbs = document.getElementById('thumbs');

    // Crear miniaturas
    for(let i = 0; i < totalPages; i++){
      const img = document.createElement('img');
      img.src = `torneo de luchitas 2006/${i.toString().padStart(2,'0')}.jpg`;
      img.alt = `Página ${i.toString().padStart(2,'0')}`;
      img.onclick = () => { showPage(i); };
      if(i === 0) img.classList.add('active');
      thumbs.appendChild(img);
    }

    function showPage(page){
      if(page < 0 || page >= totalPages) return;

      // Efecto fade
      mainImage.style.opacity = 0;
      setTimeout(() => {
        mainImage.src = `torneo de luchitas 2006/${page.toString().padStart(2,'0')}.jpg`;
        mainImage.alt = `Página ${page.toString().padStart(2,'0')}`;
        mainImage.style.opacity = 1;
      }, 300);

      document.querySelectorAll('.thumbnails img').forEach(img => img.classList.remove('active'));
      document.querySelectorAll('.thumbnails img')[page].classList.add('active');
      currentPage = page;
    }

    function nextPage(){
      if(currentPage < totalPages - 1) showPage(currentPage + 1);
    }

    function prevPage(){
      if(currentPage > 0) showPage(currentPage - 1);
    }
  </script>
</body>
</html>
